<a routerLink="/{{city?.name}}/0" class="weather-today shadow"  style="position: relative;" [style.background-color]="weather?.color">
    <div class="flex"> <h2 class="title">{{weather?.day}}</h2>&nbsp;&nbsp;<h2 class = "date">{{weather?.date.getMonth() + 1}}/{{weather?.date.getDate()}}</h2></div>
    <h2 class="temp">{{weather?.main.temp}}Â°</h2>
    <img class="weather-img" src="http://openweathermap.org/img/wn/{{weather?.weather[0].icon}}@2x.png" alt="">

    <div class="flex info-group" style="width: 100%;">
        <div class="text-group"><h4>Pressure </h4><h2>{{weather?.main.pressure}}</h2></div>
        <div class="text-group"><h4>Wind Speed</h4><h2>{{weather?.wind.speed}}</h2></div>
        <div class="text-group"><h4>Humidity </h4><h2>{{weather?.main.humidity}}</h2></div>
    </div>

</a>
